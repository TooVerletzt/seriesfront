<div class="glass-card mb-6 max-w-screen-sm mx-auto px-4 py-5">
  <h3 class="text-xl font-bold text-white mb-4 text-center">HACER UNA NUEVA PUBLICACIÓN</h3>

  <!-- Campo de texto -->
  <div class="mb-4">
    <textarea
      [(ngModel)]="tweetText"
      class="w-full p-3 rounded bg-black bg-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      rows="3"
      placeholder="¿Qué quieres compartir hoy?">
    </textarea>
  </div>

  <!-- Imagen -->
  <div class="mb-4">
  <label class="text-white block mb-2">Adjuntar imagen (opcional):</label>
  <input
    type="file"
    (change)="onImageSelected($event)"
    accept="image/*"
    class="block w-full text-sm text-gray-100
           file:mr-4 file:py-2 file:px-4
           file:rounded-full file:border-0
           file:text-sm file:font-semibold
           file:bg-gray-700 file:text-white
           hover:file:bg-gray-600
           transition duration-300"/>
</div>

  <!-- Mensajes -->
  <div *ngIf="successMessage" class="text-green-400 text-sm mb-2">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="text-red-400 text-sm mb-2">{{ errorMessage }}</div>

  <!-- Botón -->
  <div class="flex justify-end">
    <button
      (click)="submitTweet()"
      class="py-2 px-4 rounded-full text-white bg-blue-600 hover:bg-blue-700 transition">
      Publicar Tweet
    </button>
  </div>
</div>
